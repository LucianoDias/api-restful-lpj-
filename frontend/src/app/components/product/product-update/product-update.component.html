<mat-card>
    <mat-card-title>Editar Produto</mat-card-title>
    <form>
        <mat-form-field class="field">
            <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Descrição" [(ngModel)]="product.description" name="description">
        </mat-form-field>
        <mat-form-field class="field">
            <input matInput placeholder="Preço (R$)" [(ngModel)]="product.price" name="price">
        </mat-form-field>
    </form>
    <button button mat-raised-button (click)="updateProduct()" color="accent">
       Alterar
    </button>
    <button button mat-raised-button (click)="cancel()" color="Basic">
       Cancelar
    </button>
</mat-card>
